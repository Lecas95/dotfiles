# Environment Variables
# TERM variable is generally not needed, but you can set it if necessary
# env TERM="xterm-256color"  # Uncomment if needed

# Window Settings
# Hide window decorations (similar to Alacritty's "none" decoration)
hide_window_decorations yes

# Set window padding (same as Alacritty's x and y padding)
window_padding_width 12
window_padding_height 12

# Start Kitty in maximized mode
startup_mode maximized

# Set window title (similar to Alacritty's "Alacritty" title)
window_title "Alacritty"

# Set opacity (Alacritty uses 1.0, which is fully opaque)
background_opacity 1.0

# Font Settings
# Use JetBrains Mono font with the specified size
font_family JetBrains Mono
font_size 9.5
enable_ligatures yes  # Enable font ligatures (like in Alacritty)

# Bold font
bold_font_family JetBrains Mono
bold_font_style "Bold"

# Italic font
italic_font_family JetBrains Mono
italic_font_style "Italic"

# Bold Italic font
bold_italic_font_family JetBrains Mono
bold_italic_font_style "Bold Italic"

# Color Scheme
# Primary colors (background and foreground)
background #232323
foreground #C0C5CE

# Bright colors (like Alacritty's bright settings)
color0  #5C5C5C
color1  #E57373
color2  #A6BC99
color3  #FAC863
color4  #6699CC
color5  #824F82
color6  #5FB3B3
color7  #F3F4F5

# Normal colors
color8  #232323
color9  #E57373
color10 #A6BC99
color11 #FAC863
color12 #6699CC
color13 #824F82
color14 #5FB3B3
color15 #C0C5CE

# Cursor color (Kitty's cursor can follow the foreground color)
cursor_color #C0C5CE

# Scrolling and History
# Set the scrollback history to match Alacritty's 12000 lines
scrollback_lines 12000

# Cursor Settings
# Set block cursor shape and enable hollow cursor when unfocused
cursor_shape block
cursor_hollow_when_unfocused yes

# Vi mode cursor style (set to "None" like in Alacritty)
vi_mode_cursor_style none

# Keyboard Bindings
# Bindings for common actions like copy, paste, and scrolling
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+c copy_and_clear_or_interrupt
map shift+page_up scroll_page_up
map shift+page_down scroll_page_down
map shift+home scroll_to_top
map shift+end scroll_to_bottom

# Mouse Settings
# Hide cursor when typing (like in Alacritty)
hide_cursor_when_typing yes

# Bell Settings
# Bell settings with no sound, can adjust if you need a visual effect
bell_enabled yes
bell_volume 0  # Disable bell sound

# Debug Settings (optional, only for logging purposes)
log_level "warn"  # Set logging level (can be debug or info if needed)

# Optional Kitty Features (if you want to enable them)
# enable_graphics yes    # Enable graphics support (optional)
# render_timer yes       # For debugging, shows the render time (optional)

# Hide Confirm Message When Quitting
confirm_quit no
